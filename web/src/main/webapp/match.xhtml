<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:c="http://java.sun.com/jsp/jstl/core">
<h:body>
    <h2>Matches</h2>
    <h:form id="matches">
        <h:dataTable value="#{match.list}" var="item"
                     styleClass="table" headerClass="table-header"
                     rowClasses="table-odd-row,table-even-row">
            <h:column>
                <f:facet name="header">Key</f:facet>
                <h:outputText value="#{item.time.time}"><f:convertDateTime pattern="yyyy-MM-dd HH:mm"/></h:outputText> :
                <h:outputText value="#{item.score1.team.name}"/> vs. <h:outputText value="#{item.score2.team.name}"/>:
                <h:outputText value="#{item.score1.score}"/> - <h:outputText value="#{item.score2.score}"/>
            </h:column>
        </h:dataTable>
    </h:form>
</h:body>
</html>
